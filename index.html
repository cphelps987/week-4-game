<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Game of Thrones Fight Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio|Cinzel+Decorative|Slabo+27px" rel="stylesheet">
    <audio controls autoplay>
        <source src="assets/audio/Game of Thrones - Intro 1080p HD 5.1 Sound!.mp3" type="audio/mpeg">
    </audio>

</head>
<body>
</body>
</html>
</head>


<body>
<div id="game">
    <h1 class="center">Game of Thrones</h1>
    <h2 class="center">Who will sit on the Iron Throne</h2>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-3">
            <div class="image js good" health='120' attack='8' counterAttack='15'>
                <img src="assets/css/image/jonSnow.jpg" id="jon" alt="Jon Snow">
                <p><span>Jon Snow</span><span>120</span></p>
                <!--have to wrap text in a div add span in order to have text over top of img - check css for properties-->
            </div>
        </div>
        <div class="col-md-3">
            <div class="image player1" >

            </div>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
            <div class="image ww bad" health='120' attack='8' counterAttack='15'>
                <img src="assets/css/image/whiteWalker.jpg" id="walker" alt="White Walker">
                <p><span>White Walker</span><span>120</span></p>
            </div>
        </div>
    </div>

    <div class="row">
            <div class="col-md-3">
                <div class="image dragonQueen good" health='120' attack='8' counterAttack='15'>
                    <img src="assets/css/image/khaleesi.jpg" id="khaleesi" alt="Khaleesi">
                    <p><span>Khaleesi</span><span>120</span></p>
                </div>
            </div>
        <div class="col-md-3">
            <button id="fight">Fight</button><button id="clear">Clear</button>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
            <div class="image rb bad" health='120' attack='8' counterAttack='15'>
                <img src="assets/css/image/ramsay.jpg" id="ramsay" alt="Ramsay">
                <p><span>Ramsay</span><span>120</span></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div>
                <div class="image wolf good" health='120' attack='8' counterAttack='15'>
                    <img src="assets/css/image/direwolf.jpg" id="direwolf" alt="Direwolf">
                    <p><span>Direwolf</span><span>120</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="image player2" >

            </div>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
            <div class="image jl bad" health='120' attack='8' counterAttack='15'>
                <img src="assets/css/image/joffrey.jpg" id="joffery" alt="Joffery">
                <p><span>Joffery</span><span>120</span></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="image as good" health='120' attack='8' counterAttack='15'>
                <img src="assets/css/image/arya.jpg" id="arya" alt="Arya">
                <p><span>Arya</span><span>120</span></p>
            </div>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <div class="image cl bad" health='120' attack='8' counterAttack='15'>
                <img src="assets/css/image/cersei.jpg" id="cersei" alt="Cersei">
                <p><span>Cersei</span><span>120</span></p>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
