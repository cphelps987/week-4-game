<body>
<div id="game">

</div>

<div class="container">



    <div class="row">
        <div class="col-md-3">
            <img src="assets/css/image/jonSnow.jpg" id="jon" alt="Jon Snow">
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">

        </div>

            <img src="assets/css/image/whiteWalker.jpg" id="walker" alt="White Walker">

    </div>



    <div class="row">

    </div>

        <div class="col-md-3">

        <div class="col-md-3">

        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <img src="assets/css/image/cersei.jpg" id="cersei" alt="Cersei">

    </div>
